<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>إضافة مستخدم</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="adduser">
        <div class="container">
            <h1>إضافة مستخدم</h1>
            <form action="#">


                <div class="user-image-container">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="صورة المستخدم" id="userImage">
                    <i class="change-user-image" title="تغيير الصورة"></i>
                </div>
                <i class='bx bxs-image-alt'> <input type="file" id="userImageInput" class="account-settings-fileinput">
                </i>

                <div class="input-group" dir="rtl"> <label for="name" dir="rtl">الاسم:</label>
                    <input type="text" id="name" name="name" required class="validate-input">
                    <span id="name-length-error" class="error-message">يجب أن يكون اسم  بين 5 و 12 </span>
                </div>

                <div class="input-group" dir="rtl"> <label for="job">المهنة:</label>
                    <input type="text" id="job" name="job" required>
                 
                    
                </div>

                <div class="input-group " dir="rtl"> <label for="project"> المشروع:</label>
                    <input type="text" id="projectuser" name="project" >
                    <br>

                    <span id="project-length-error" class="error-message">يجب أن يكون اسم المشروع بين 5 و 12 </span>
                </div>

                <button type="submit">إضافة</button>
            </form>



        </div>
    </div>
    <script src="js/adduser.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
